<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <cmail-header></cmail-header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <form [formGroup]="formCadastro" (ngSubmit)="cadastrar()">

            <cmail-form-group [campo]="formCadastro.get('nome')">
                <input autofocus required minlength="2" type="text" name="nome" formControlName="nome" cmailFormField>
                <span class="mdl-textfield__error">Informar um nome é obrigatório</span>
            </cmail-form-group>

            <cmail-form-group [campo]="formCadastro.get('username')">
                <input required type="text" name="username" formControlName="username" cmailFormField>
                <span class="mdl-textfield__error">Informar um username é obrigatório</span>
            </cmail-form-group>

            <cmail-form-group [campo]="formCadastro.get('senha')">
                <input required type="password" name="senha" formControlName="senha" cmailFormField>
                <span class="mdl-textfield__error">Informar um senha é obrigatório</span>
            </cmail-form-group>

          <cmail-form-group [campo]="formCadastro.get('telefone')">
              <input type="text" name="telefone" formControlName="telefone" cmailFormField>
              <span class="mdl-textfield__error" *ngIf="formCadastro.get('telefone').errors?.pattern">
                O telefone deve conter 8 ou 9 números
              </span>
          </cmail-form-group>

            <cmail-form-group [campo]="formCadastro.get('avatar')">
                <input type="text" name="avatar" formControlName="avatar" cmailFormField>
                <span class="mdl-textfield__error mdl-textfield__checking" *ngIf="formCadastro.get('avatar').status === 'PENDING'">Validação pendente...</span>
                <span class="mdl-textfield__error mdl-textfield__valid" *ngIf="formCadastro.get('avatar').status === 'VALID'">Url válida</span>
                <span class="mdl-textfield__error" *ngIf="formCadastro.get('avatar').status === 'INVALID'">Error na Url informada</span>
            </cmail-form-group>

            <ul *ngIf="mensagensErro">
              <li *ngFor="let erro of mensagensErro">
                {{erro.message}}: {{erro.value}}
              </li>
            </ul>
  
            <div class="mdl-card__actions">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Cadastrar
              </button>
            </div>
  
          </form>
        </div>
      </div>
    </main>
  </div>
